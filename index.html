<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form id="frm">
            <input type="text" id="inp-box">
        </form>
        <div class="line" id="line1">
            <button class="btns" id="seven">7</button>
            <button class="btns" id="eight">8</button>
            <button class="btns" id="nine">9</button>
            <button class="btns" id="plus">+</button>
        </div>
        <div class="line" id="line2">
            <button class="btns" id="four">4</button>
            <button class="btns" id="five">5</button>
            <button class="btns" id="six">6</button>
            <button class="btns" id="minus">-</button>
        </div>
        <div class="line" id="line3">
            <button class="btns" id="one">1</button>
            <button class="btns" id="two">2</button>
            <button class="btns" id="three">3</button>
            <button class="btns" id="mult">x</button>
        </div>
        <div class="line" id="line4">
            <button class="btns" id="c">C</button>
            <button class="btns" id="zero">0</button>
            <button class="btns" id="equal">=</button>
            <button class="btns" id="div">รท</button>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
